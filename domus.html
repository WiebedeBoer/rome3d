<script>
//collision vars
var MovingCube;

gamestart.style.display = "none";
// Bullets array
var bullets = [];
var bulletmeshes = [];      
//updater
var updateFcts = [];
//scene
var scene = new THREE.Scene();
//fog
scene.fog = new THREE.FogExp2( 0xd0e0f0, 0.0025 );
//renderer
var renderer = new THREE.WebGLRenderer( { antialias: false } );
//window
canvasWidth = window.innerWidth * 0.98; //screen.width; //800;
canvasHeight = window.innerHeight - 100; //400;
renderer.setSize( canvasWidth, canvasHeight );      
//append object to it
document.getElementById("customcanvas").appendChild(renderer.domElement);
//camera
var camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 0.01, 7800);
camera.position.y = 12;
camera.position.z = 1;
camera.position.x = 1;
//lighting and rooms
var roomSize = 100;
domusLighter(roomSize);
var vestibulum =new Room("concrete","concrete","door_tavern","concrete_tavern","tiles2",roomSize,0,0);
scene.add( vestibulum ); 
var tablinum =new Room("concrete","concrete","door_tavern","door_tavern","tiles4",roomSize,200,0);
scene.add( tablinum ); 
var exedra =new Room("concrete","concrete","concrete_exedra","door_tavern","tiles2",roomSize,400,0);
scene.add( exedra ); 
var cubiculum =new Room("concrete","door_tavern","concrete","concrete","tiles4",roomSize,100,-100);
scene.add( cubiculum ); 
var alea =new Room("door_tavern","concrete","concrete","concrete","tiles1",roomSize,100,100);
scene.add( alea );
var culina =new Room("fresco_tavern","door_tavern","fresco_tavern","fresco_tavern","tiles3",roomSize,300,-100);

//planes and roofs
var impluve =new Impluvium(roomSize,roomSize,"impluvium",100,0,0);
scene.add( impluve );
var piscine =new Impluvium(roomSize,roomSize,"impluvium",300,0,0);
scene.add( piscine );
var impluve2 =new Impluvium(roomSize,roomSize,"roof_mud",100,36,0);
scene.add( impluve2 );
var piscine2 =new Impluvium(roomSize,roomSize,"roof_mud",300,36,0);
scene.add( piscine2 );
//pillars
var pillar1 = new Pillar(115,0,15);
scene.add(pillar1);
var pillar2 = new Pillar(85,0,15);
scene.add(pillar2);
var pillar3 = new Pillar(115,0,-15);
scene.add(pillar3);
var pillar4 = new Pillar(85,0,-15);
scene.add(pillar4);
var pillar5 = new Pillar(315,0,15);
scene.add(pillar5);
var pillar6 = new Pillar(285,0,15);
scene.add(pillar6);
var pillar7 = new Pillar(315,0,-15);
scene.add(pillar7);
var pillar8 = new Pillar(285,0,-15);
scene.add(pillar8);
//props
var jugLoaf = new Amphora(300,9.9,-110,0,0,0); 
scene.add(jugLoaf);
var tablestand = new LargeTable(300,0,-110,0,0,0); 
scene.add(tablestand);
var wineLoaf = new Jug(285,0,-100,0,0,0); 
scene.add(wineLoaf);
var wineLoafCol = new propCollect(285,6,-100,"wine");

var oilLoaf = new Jug(270,0,-110,0,0,0); 
scene.add(oilLoaf);
var oilLoafCol = new propCollect(270,6,-110,"oil"); 
scene.add(oilLoafCol);
var breadLoaf = new Bread(280,8,90,0,0,0); 
scene.add(breadLoaf);
var breadLoafCol = new propCollect(280,8,90,"bread"); 
scene.add(breadLoafCol);
var tablestand2 = new LargeTable(280,0,90,0,0,0); 
scene.add(tablestand2);
var vegeLoaf = new Cabbage(280,7,94,0,0,0); 
scene.add(vegeLoaf);
var stool = new Stool(271,4,94,0,0,0);
scene.add( stool );
var stool2 = new Stool(271,4,86,0,0,0);
scene.add( stool2 ); 
var stool3 = new Stool(289,4,94,0,0,0);
scene.add( stool3 );
var stool4 = new Stool(289,4,86,0,0,0);
scene.add( stool4 ); 
var bed1 = new Bed(137,4.8,-123,0,0.872,0);
scene.add( bed1 ); 
var jugLoaf2 = new Amphora(70,9.9,-110,0,0,0); 
scene.add(jugLoaf2);
var tablestand3 = new LargeTable(70,0,-110,0,0,0); 
scene.add(tablestand3);
var stool4 = new Stool(79,4,-116,0,0,0);
scene.add( stool4 ); 
//people

//moving cube
var cubeGeometry = new THREE.CylinderGeometry(5,5,20,4);
var wireMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe:true, visible:false } );
MovingCube = new THREE.Mesh( cubeGeometry, wireMaterial );
MovingCube.position.set(camera.position.x, camera.position.y, camera.position.z);
scene.add( MovingCube );  
//Camera Controls
var controls = new THREE.FirstPersonControls( camera );
controls.lookSpeed = 0.05;
controls.lookVertical = false; //if true vertical look on mousemovement
//Locking the pointer to the game
document.getElementById("parent").addEventListener( 'click', function ( event ) {
        lock();
}, false );
function lock(rawr) {
        document.getElementById("parent").requestPointerLock();
} 
//initial economy variables
var totalItem;
var totalCoin = 12;
var totalBread = 3;
var totalArrow = 23;
var totalSauce = 2;
var totalOil = 2;
var totalWine = 5;
var totalPottery = 1;
var totalCheese = 1;
var eItem ="Purse";
//initial item
totalItem = totalCoin;
//show HUD economy functions
function appendCoin(){        
        document.getElementById('ammo').innerHTML = totalItem;}
function appendItem(){
        document.getElementById('weapon').innerHTML = eItem;}
//hit registration collision
function clearText()
{   document.getElementById('message').innerHTML = '....';}
function appendText(txt)
{   document.getElementById('message').innerHTML += txt;}
//collision vars
var collisionX;
var collisionZ;
//economy HUD
appendCoin();
appendItem();
//onload loop
function GameLoop(){
        //update function
        updateFcts.push(function(delta,now){
                //controls update
                controls.update( delta ); 
                //render the scene
                renderer.render( scene, camera );
                //moving cube position and rotation
                MovingCube.position.x = camera.position.x;
                MovingCube.position.y = camera.position.y;
                MovingCube.position.z = camera.position.z;
                MovingCube.rotation.y = camera.rotation.y;                             
                //bullets
                BulletTravel(delta);
        })
        
        //loop runner
        var lastTimeMsec= null
        requestAnimationFrame(function animate(nowMsec){
                // keep looping
                requestAnimationFrame( animate );
                // measure time
                lastTimeMsec = lastTimeMsec || nowMsec-1000/60
                var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
                lastTimeMsec = nowMsec
                // call each update function
                updateFcts.forEach(function(updateFn){
                        updateFn(deltaMsec/1000, nowMsec/1000)
                })
        })
}

function newDoc() {
    window.location.assign("index.html")
}
