<script>


 
//collision vars
var MovingCube;
var collidableMeshList = [];
var collidableBulletMeshList = [];
//collidable props
var collidablePropMeshList = []; 
var propTypes = [];

//no show menu
var gamestart = document.getElementById("menu");
gamestart.style.display = "none";

// Bullets array
var bullets = [];
var bulletmeshes = [];
       
//updater
var updateFcts = [];
//scene
var scene = new THREE.Scene();
//fog
scene.fog = new THREE.FogExp2( 0xd0e0f0, 0.0025 );
//renderer
var renderer = new THREE.WebGLRenderer( { antialias: false } );
//window
canvasWidth = 800;
canvasHeight = 400;
renderer.setSize( canvasWidth, canvasHeight );
        
//append object to it
document.getElementById("customcanvas").appendChild(renderer.domElement);

//camera
var camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 0.01, 7800);
camera.position.y = 12;
camera.position.z = 100;
camera.position.x = 135;

//lighting and lantern props
Lighter();

//props
Props();

//people

//environment
var environmentsize = 5500;
//plane
var planeroad = new Plane(environmentsize,environmentsize);
scene.add(planeroad);  
//skybox
var skyBox = new Skybox(environmentsize,environmentsize,environmentsize);
scene.add( skyBox );

//city buildings
BuildingMaker();

//moving cube
var cubeGeometry = new THREE.CylinderGeometry(5,5,20,4);
var wireMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe:true, visible:true } );
MovingCube = new THREE.Mesh( cubeGeometry, wireMaterial );
MovingCube.position.set(camera.position.x, camera.position.y, camera.position.z);
scene.add( MovingCube );
        
//Camera Controls
var controls = new THREE.FirstPersonControls( camera );
controls.lookSpeed = 0.05;
controls.lookVertical = false; //if true vertical look on mousemovement
updateFcts.push(function(delta, now){
                controls.update( delta );                
        })

//Locking the pointer to the game
document.getElementById("parent").addEventListener( 'click', function ( event ) {
        lock();
}, false );
function lock(rawr) {
        document.getElementById("parent").requestPointerLock();
} 

//initial economy variables
var totalItem;
var totalCoin = 12;
var totalBread = 3;
var totalArrow = 23;
var totalSauce = 2;
var totalOil = 2;
var totalWine = 5;
var totalPottery = 1;
var totalCheese = 1;
var eItem ="Purse";

//initial item
totalItem = totalCoin;

//show HUD economy functions
function appendCoin(){        
        document.getElementById('ammo').innerHTML = totalItem;}
function appendItem(){
        document.getElementById('weapon').innerHTML = eItem;}

//hit registration collision
function clearText()
{   document.getElementById('message').innerHTML = '....,.';}

function appendText(txt)
{   document.getElementById('message').innerHTML += txt;}

//economy HUD
appendCoin();
appendItem();

//collision vars
var collisionX;
var collisionZ;

        //update function
        updateFcts.push(function(){
                //render the scene
                renderer.render( scene, camera );
                //moving cube position and rotation
                MovingCube.position.x = camera.position.x;
                MovingCube.position.y = camera.position.y;
                MovingCube.position.z = camera.position.z;
                MovingCube.rotation.y = camera.rotation.y;                         
                //collision detection and mini map                          
                //playerMovement();
                //ambient sound
                ambientGathering();
                //people movement               
                //bullets
                BulletTravel();
        })
        
        //loop runner
        var lastTimeMsec= null
        requestAnimationFrame(function animate(nowMsec){
                // keep looping
                requestAnimationFrame( animate );
                // measure time
                lastTimeMsec = lastTimeMsec || nowMsec-1000/60
                var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
                lastTimeMsec = nowMsec
                // call each update function
                updateFcts.forEach(function(updateFn){
                        updateFn(deltaMsec/1000, nowMsec/1000)
                })
        })
</script>
